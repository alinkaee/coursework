<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Редактировать категорию</title>
    <link rel="stylesheet" href="/css/add-category.css">
</head>
<body>
<div layout:fragment="content">
    <div class="edit-category-container">
        <h1>Редактировать категорию</h1>

        <form th:action="@{/update-category/{id}(id=${categoryDto.id})}"
              th:object="${categoryDto}"
              method="post">

            <div class="form-group">
                <label for="title">Название категории:</label>
                <input type="text" id="title" th:field="*{title}" required>
                <small class="text-danger" th:if="${#fields.hasErrors('title')}"
                       th:errors="*{title}"></small>
            </div>

            <div class="form-group">
                <label for="description">Описание:</label>
                <textarea id="description" th:field="*{description}"></textarea>
                <small class="text-danger" th:if="${#fields.hasErrors('description')}"
                       th:errors="*{description}"></small>
            </div>

            <!-- Если хотите использовать скрытое поле для id -->
            <input type="hidden" th:field="*{id}">

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">Сохранить</button>
                <a th:href="@{/view-all-categories}" class="btn btn-secondary">Отмена</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
