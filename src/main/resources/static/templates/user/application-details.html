<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.w3.org/1999/xhtml"
      layout:decorate="~{layout}"
      lang="ru">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Детали заявки | RECRUITIUM</title>
    <link rel="stylesheet" href="/css/application.css" />
</head>
<body>
<div layout:fragment="content" class="application-details-container">
    <main>
        <div class="application-details">
            <h2>Детали заявки</h2>

            <div class="application-info">
                <div class="info-row">
                    <span class="info-label">Вакансия:</span>
                    <span class="info-value" th:text="${application.vacancyTitle}"></span>
                </div>

                <div class="info-row">
                    <span class="info-label">Дата подачи:</span>
                    <span class="info-value" th:text="${#dates.format(application.date, 'dd.MM.yyyy HH:mm')}"></span>
                </div>

                <div class="info-row">
                    <span class="info-label">Статус:</span>
                    <span class="info-value status-badge" th:text="${application.status}"
                          th:classappend="${application.status == 'Одобрено'} ? 'approved' :
                                ${application.status == 'Отклонено'} ? 'rejected' : 'pending'"></span>
                </div>

                <div class="info-row" th:if="${application.comments != null and !application.comments.isEmpty()}">
                    <span class="info-label">Комментарий:</span>
                    <span class="info-value" th:text="${application.comments}"></span>
                </div>
            </div>

            <div class="actions">
                <a th:href="@{/profile}" class="back-button">Вернуться в профиль</a>
                <form th:action="@{'/applications/delete/' + ${application.id}}" method="post">
                    <input type="hidden" name="_method" value="delete" />
                    <button type="submit" class="delete-button">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0z"/>
                        </svg>
                        Удалить заявку
                    </button>
                </form>
            </div>
        </div>
    </main>
</div>
</body>
</html>
