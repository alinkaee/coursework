<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка | RECRUITIUM</title>
    <link rel="stylesheet" href="/css/error.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
<div  class="">
    <div class="error-container">

        <div class="error-content">
            <div class="error-illustration">
                <div class="error-icon">!</div>
            </div>

            <h1 class="error-title">Упс! Что-то пошло не так</h1>

            <p class="error-message" th:text="${message} ?: 'Произошла непредвиденная ошибка'">
                Произошла непредвиденная ошибка
            </p>

            <div class="error-details" th:if="${error}">
                <p th:text="${error}"></p>
            </div>

            <div class="error-actions">
                <a href="/index" class="btn-primary">На главную</a>
                <a href="/job_openings" class="btn-secondary">К списку вакансий</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
